name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write # PyPI trusted publishing

jobs:
  # 先运行所有检查
  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Pixi
        run: curl -fsSL https://pixi.sh/install.sh | sh

      - name: Add Pixi to PATH
        run: echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Cache Pixi environment
        uses: actions/cache@v4
        with:
          path: |
            .pixi
            ~/.cache/pre-commit
          key: pixi-release-${{ runner.os }}-${{ hashFiles('pixi.lock', '.pre-commit-config.yaml') }}
          restore-keys: |
            pixi-release-${{ runner.os }}-

      - name: Run pre-commit
        run: pixi run hooks-run

      - name: Run all quality checks
        run: pixi run check-all

  # 构建和发布
  release:
    name: Build and Release
    needs: verify
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 完整历史用于版本号

      - name: Install Pixi
        run: curl -fsSL https://pixi.sh/install.sh | sh

      - name: Add Pixi to PATH
        run: echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Cache Pixi environment
        uses: actions/cache@v4
        with:
          path: .pixi
          key: pixi-build-${{ runner.os }}-${{ hashFiles('pixi.lock') }}
          restore-keys: |
            pixi-build-${{ runner.os }}-

      - name: Build package
        run: pixi run build

      - name: Check package
        run: |
          pixi run python -m pip install twine
          pixi run twine check dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true
