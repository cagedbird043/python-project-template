repos:
  # General file checks (lightweight, no dependencies)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: detect-private-key

  # All Python tools via pixi (using local system hooks)
  - repo: local
    hooks:
      # Ruff linting
      - id: ruff-lint
        name: ruff lint
        entry: pixi run lint
        language: system
        types: [python]
        pass_filenames: false

      # Ruff formatting
      - id: ruff-format
        name: ruff format
        entry: pixi run format
        language: system
        types: [python]
        pass_filenames: false

      # MyPy type checking
      - id: mypy
        name: mypy type check
        entry: pixi run typecheck
        language: system
        types: [python]
        pass_filenames: false

      # Bandit security check
      - id: bandit
        name: bandit security
        entry: pixi run security
        language: system
        types: [python]
        pass_filenames: false

ci:
  autofix_commit_msg: "chore: auto fixes from pre-commit hooks"
  autofix_prs: true
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
