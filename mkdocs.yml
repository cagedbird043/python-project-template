site_name: Python Project Template
site_description: 现代化 Python 项目模板，内置最佳实践 - Pixi + Ruff + MyPy + pytest + GitHub Actions
site_author: cagedbird043
repo_url: https://github.com/cagedbird043/python-project-template
repo_name: cagedbird043/python-project-template
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            merge_init_into_class: true
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false

nav:
  - 主页: index.md
  - 开始使用:
      - 安装: getting-started/installation.md
      - 快速入门: getting-started/quickstart.md
  - 使用指南:
      - CLI 命令: guide/cli.md
      - Pre-commit 配置: guide/pre-commit.md
      - CI 优化: guide/ci-optimization.md
      - 示例: guide/examples.md
  - API 文档:
      - 核心模块: api/modules.md
  - 贡献指南: contributing.md
